log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.TTCCLayout
log4j.appender.stdout.layout.ContextPrinting=true
log4j.appender.stdout.layout.DateFormat=ISO8601

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=zillow-api.log
log4j.appender.logfile.MaxFileSize=1000KB
log4j.appender.logfile.MaxBackupIndex=1
log4j.appender.logfile.layout=org.apache.log4j.TTCCLayout
log4j.appender.logfile.layout.ContextPrinting=true
log4j.appender.logfile.layout.DateFormat=ISO8601

log4j.appender.org.apache.torque = org.apache.log4j.ConsoleAppender
log4j.appender.org.apache.torque.layout = org.apache.log4j.PatternLayout
log4j.appender.org.apache.torque.layout.conversionPattern = %d [%t] %-5p %c - %m%n
log4j.appender.org.apache.torque.append = false

log4j.logger.com.realtybaron=TRACE, logfile
log4j.logger.org.springframework=DEBUG, logfile
log4j.logger.org.apache.commons=DEBUG, logfile
